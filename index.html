<body>
    <div class="container">
        <h1 class="text-center">CRUD FORM</h1>
        <div class="row justify-content-center mb-5">
            <div class="col-6">
                <form id="frm">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Img url</label>
                        <input type="text" id="image" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <button type="button" id="sub" class="btn btn-primary " onclick="addData()">Submit</button>
                </form>
            </div> 
        </div>
        <div id="dataContainer" class="row"></div>
    </div>
